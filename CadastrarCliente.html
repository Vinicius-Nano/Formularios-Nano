<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.3.0-alpha3-dist/bootstrap-5.3.0-alpha3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/cssgeral.css">
    <title>Document</title>
</head>
<body>
    <header class="cabecalho">
        <div class="home">
            <h1>CADASTRAR CLIENTE</h1>
        </div>
    </header>

    <nav class="topnav">
        <div class="menu">
            <a href="home.html">HOME</a>
            <a href="produtos.html">PRODUTOS</a>
            <a href="ofertas.html">OFERTAS</a>
            <a href="servicosevacinas.html">SERVIÇOS E VACINAS</a>
            <a href="atendimento.html">ATENDIMENTO</a>
            <a href="quemsomos.html">QUEM SOMOS</a>
        </div>
    </nav>
    <main class="container mt-3">
        <form action="">
            <div class="row g-3">
                <div class="col">
                    <label for="nome" class="form-label labeltxt">NOME COMPLETO</label>
                  <input type="text" class="form-control " placeholder="" 
                  aria-label="nome" name="nome" id="nome" minlength="10" maxlength="300" required pattern="[a-z A-Z] {10-300}[ ]">
                  <span class = "mensagem-erro" data-erro></span>
                </div>
                <div class="col">
                  <label for="dataNasc" class="form-label labeltxt">DATA DE NASCIMENTO</label>
                <input type="date" class="form-control " placeholder="" 
                aria-label="dataNasc" name="dataNasc" id="dataNasc" minlength="10" maxlength="10" required pattern="[0-9]{2}/[0-9]{2}/[0-9]{4}"
                title="Insira nesse padrão '00/00/0000'">
                <span class = "mensagem-erro" data-erro> </span>
              </div>
              </div>
                
             <div class="row g-3">
                <div class="col">
                    <label for="cpf" class="form-label labeltxt">CPF</label>
                  <input type="text" class="form-control " placeholder="" 
                  aria-label="cpf" name="cpf" id="cpf" minlength="14" maxlength="14" required>
                  <span class = "mensagem-erro" data-erro></span>
                </div>

                <div class="col">
                  <label for="celular" class="form-label labeltxt">Celular</label>
                <input type="text" class="form-control " placeholder="" 
                aria-label="celular" name="celular" id="celular" minlength="13" maxlength="13" required>
                <span class = "mensagem-erro" data-erro></span>
              </div>

              </div>
                
              <div class="row g-3">
                <div class="col">
                    <label for="cep" class="form-label labeltxt">CEP</label>
                  <input type="text" class="form-control " placeholder="" 
                  aria-label="cep" name="cep" id="cep" minlength="8" maxlength="9" required pattern="[0-9]{5}-?[0-9]{3}"
                  title="Digite o cep conforme o padrão '00000-000 ou 00000000'" >
                  <span class = "mensagem-erro" data-erro></span>
                </div>

                <div class="col">
                    <label for="email" class="form-label labeltxt">EMAIL</label>
                  <input type="email" class="form-control" placeholder="" 
                  aria-label="email" name="email" id="email" minlength="20" maxlength="300" data-txt="" required>
                  <span class = "mensagem-erro" data-erro></span>
                </div>               
              </div>

              <div class="row g-3">

                <div class="col">
                  <label for="sexo" class="form-label labeltxt">SEXO</label>

                  <div>
                      <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="sexo"
                              id="inlineRadioMasculino" value="Masculino" required>
                          <label class="form-check-label" for="inlineRadio">MASCULINO</label>
                      </div>

                      <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="sexo"
                              id="inlineRadioFeminino" value="Feminino" required>
                          <label class="form-check-label" for="inlineRadioFeminino">FEMININO</label>
                      </div>

                      <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="sexo"
                              id="inlineRadioIntersexo" value="Intersexo" required>
                          <label class="form-check-label" for="inlineRadioIntersexo">INTERSEXO</label>
                      </div>

                  </div>
                  <span class="mensagem-erro" data-erro></span>
                </div>

                <div class="col">
                    <label for="rg" class="form-label labeltxt">RG</label>
                  <input type="text" class="form-control" placeholder="" 
                  aria-label="rg" name="rg" id="rg" minlength="7" maxlength="15" required>
                  <span class = "mensagem-erro" data-erro></span>

                </div>

                </div>

                <div class="row g-3">

                  <div class="col">
                      <button type="button" id="btnCancelar"
                      class="btn btnVermelho">CANCELAR</button>
                  </div>

                  <div class="col">
                    <button type="submit" id="btnSalvar"
                    class="btn btnVermelho">SALVAR</button>
                </div>
              </div>

              
              </form>

              

           </main>

           

           <script src="JS/CadastrarCliente.js"></script>
</body>
</html>
