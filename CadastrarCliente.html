<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.3.0-alpha3-dist/bootstrap-5.3.0-alpha3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/cssgeral.css">
    <title>Document</title>
</head>
<body>
    <header class="cabecalho">
        <div class="home">
            <h1>CADASTRAR CLIENTE</h1>
        </div>
    </header>

    <nav class="topnav">
        <div class="menu">
            <a href="home.html">HOME</a>
            <a href="produtos.html">PRODUTOS</a>
            <a href="ofertas.html">OFERTAS</a>
            <a href="servicosevacinas.html">SERVIÇOS E VACINAS</a>
            <a href="atendimento.html">ATENDIMENTO</a>
            <a href="quemsomos.html">QUEM SOMOS</a>
        </div>
    </nav>
    <main class="container mt-3">
        <form action="">
            <div class="row g-3">
                <div class="col">
                    <label for="nome" class="form-label">NOME COMPLETO</label>
                  <input type="text" class="form-control labeltxt" placeholder="" 
                  aria-label="nome" name="nome" id="nome" minlength="10" maxlength="300" required pattern="[a-zA-Z] {10-300}[ ]">
                </div>
                <div class="col">
                  <label for="dataNasc" class="form-label">DATA DE NASCIMENTO</label>
                <input type="text" class="form-control labeltxt" placeholder="" 
                aria-label="dataNasc" name="dataNasc" id="dataNasc" minlength="10" maxlength="300" required pattern="[0-9]{2}/[0-9]{2}/[0-9]{4}"
                title="Inisira nesse padrão '00/00/0000'">
              </div>
              </div>
                
             <div class="row g-3">
                <div class="col">
                    <label for="cpf" class="form-label">CPF</label>
                  <input type="text" class="form-control labeltxt" placeholder="" 
                  aria-label="cpf" name="cpf" id="cpf" minlength="11" maxlength="300" required>
                </div>
              </div>
                <div class="col">
                    <label for="telefone" class="form-label">TELEFONE</label>
                  <input type="text" class="form-control labeltxt" placeholder="" 
                  aria-label="telefone" name="telefone" id="telefone" minlength="10" maxlength="300" required>
                </div>
              <div class="row g-3">
                <div class="col">
                    <label for="cep" class="form-label">CEP</label>
                  <input type="text" class="form-control labeltxt" placeholder="" 
                  aria-label="cep" name="cep" id="cep" minlength="8" maxlength="9" required pattern="[0-9]{5}-?[0-9]{3}"
                  title="Digite o cep conforme o padrão '00000-000 ou 00000000'" >
                </div>
                <div class="col">
                    <label for="email" class="form-label">EMAIL</label>
                  <input type="email" class="form-control labeltxt" placeholder="" 
                  aria-label="email" name="email" id="email" minlength="10" maxlength="300" data-txt="" required>
                </div>               
              </div>
              <div class="row g-3">
                <div class="col">
                    <label for="sexo" class="form-label">SEXO</label>
                  <input type="text" class="form-control labeltxt" placeholder="" 
                  aria-label="sexo" name="sexo" id="sexo" minlength="5" maxlength="300" required>
                </div>
                <div class="col">
                    <label for="rg" class="form-label">RG</label>
                  <input type="text" class="form-control labeltxt" placeholder="" 
                  aria-label="rg" name="rg" id="rg" minlength="7" maxlength="15" required>

                </div>
                </div>

                <div class="row g-3">

                  <div class="col">
                      <button type="button" id="btnCancelar"
                      class="btn btnVermelho">CANCELAR</button>
                  </div>

                  <div class="col">
                    <button type="submit" id="btnSalvar"
                    class="btn btnVermelho">SALVAR</button>
                </div>
              </div>

              
              </form>
           </main>
           <script src="JS/CadastrarCliente.js"></script>
</body>
</html>
