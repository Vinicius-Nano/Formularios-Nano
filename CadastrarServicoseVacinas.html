<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.3.0-alpha3-dist/bootstrap-5.3.0-alpha3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/cssgeral.css">
    <title>Document</title>
</head>
<body>
    <header class="cabecalho">
        <div class="home">
            <h1>CADASTRAR SERVIÇOS E VACINAS</h1>
        </div>
    </header>

    <nav class="topnav">
        <div class="menu">
            <a href="home.html">HOME</a>
            <a href="produtos.html">PRODUTOS</a>
            <a href="ofertas.html">OFERTAS</a>
            <a href="servicosevacinas.html">SERVIÇOS E VACINAS</a>
            <a href="atendimento.html">ATENDIMENTO</a>
            <a href="quemsomos.html">QUEM SOMOS</a>
        </div>
    </nav>

    <main class="container mt-3">
        <form action="">

            <div class="row g-3">
                <div class="col">
                    <label for="nome" class="form-label labeltxt">NOME</label>
                  <input type="text" class="form-control " placeholder="" 
                  aria-label="nome" name="nome" id="nome" data-txt="" required  minlength="15" maxlength="300" >
                  <span class = "mensagem-erro" data-erro></span>
                
                </div>

                <div class="col">
                    <label for="fabricante" class="form-label labeltxt">FABRICANTE</label>
                  <input type="text" class="form-control" placeholder="" 
                  aria-label="fabricante" name="fabricante" id="fabricante" data-txt="" required minlength="15" maxlength="300">
                  <span class = "mensagem-erro" data-erro></span>
               
                </div>
              </div>
             <div class="row g-3">
                <div class="col">
                    <label for="duração" class="form-label labeltxt">DURAÇÃO</label>
                  <input type="text" class="form-control " placeholder="" 
                  aria-label="duracao" name="duracao" id="duracao" data-txt="" required minlength="8" maxlength="10">
                  <span class = "mensagem-erro" data-erro></span>
                
                </div>

                <div class="col">
                    <label for="valor" class="form-label labeltxt">VALOR</label>
                  <input type="text" class="form-control " placeholder="" 
                  aria-label="valor" name="valor" id="valor" data-txt="" required required minlength="7" maxlength="12">
                  <span class = "mensagem-erro" data-erro></span>
               
                </div>
              </div>
              <div class="row g-3">
                <div class="col">
                    <label for="tipo" class="form-label labeltxt">TIPO</label>
                  <input type="text" class="form-control " placeholder="EX.: Exame" 
                  aria-label="tipo" name="tipo" id="tipo" data-txt="" required required minlength="8" maxlength="100">
                  <span class = "mensagem-erro" data-erro></span>
                
                </div>

                <div class="col">
                    <label for="local" class="form-label labeltxt">LOCAL DE APLICAÇÃO</label>
                  <input type="text" class="form-control " placeholder="Ex.: Domicilio" 
                  aria-label="local" name="local" id="local" data-txt="" required required minlength="4" maxlength="50">
                  <span class = "mensagem-erro" data-erro></span>
                
                </div>               
              </div>

              <div class="row g-3">
                <div class="col">
                    <label for="profissional" class="form-label labeltxt">PROFISSIONAL APLICADOR</label>
                  <input type="text" class="form-control " placeholder="" 
                  aria-label="profissional" name="profissional" id="profissional" data-txt="" required required minlength="6" maxlength="50">
                  <span class = "mensagem-erro" data-erro></span>
                
                </div>

                <div class="col">
                    <label for="quant" class="form-label labeltxt">QUANTIDADE/APLICAÇÕES DISPONIVEIS</label>
                  <input type="number" min="0" max="200" class="form-control" placeholder="" 
                  aria-label="quant" name="quant" id="quant" data-txt="" required >
                  <span class = "mensagem-erro" data-erro></span>
        
                </div>
                </div>

                <div class="row g-3">

                    <div class="col">
                        <button type="button" id="btnCalcular"
                        class="btn btnVermelho">CANCELAR</button>
                    </div>

                    <div class="col">
                      <button type="submit" id="btnCalcular"
                      class="btn btnVermelho">SALVAR</button>
                  </div>
                </div>

              
              </form>
           </main>
</body>
<script src="JS/CadastrarServicoseVacinas.js"></script>
</html>
